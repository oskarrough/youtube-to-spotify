<!DOCTYPE html>
<html class="no-js">
<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>YouTube to Spotify playlist converter</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Fira+Mono:400,700' rel='stylesheet' type='text/css'>
		<!-- build:css styles/main.css-->
			<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild-->
</head>
<body>

	<header>
		<img src="images/youtube-to-spotify.png" alt="YouTube to Spotify">
		<p><strong>Convert a YouTube playlist to Spotify tracks</strong></p>
		<form class="Playlist">
			<label class="Playlist-label">
				<input type="text" class="Playlist-input" placeholder="YouTube playlist ID" value="PL6AEA53CDF028371E" />
				<div class="Progress">
					<div class="Progress-inner">
						<i class="Progress-analyzing">Analyzing</i>
						<i class="Progress-value"></i>%
					</div>
				</div>
			</label>
			<button type="submit" class="Playlist-submit">Convert</button>
		</form>
	</header>

	<main>
		<p class="js-error"></p>

		<div class="Results">
			<p><span class="js-status">Converted</span> <span class="js-success"></span> of <span class="js-total"></span> <span>tracks from</span> <strong><span class="js-title"></span></strong>. <span class="js-failed"></span> not found.</p>

			<div class="Bucket Success">
				<p>Copy and paste these directly into a Spotify playlist</p>
				<div class="Bucket-results" contenteditable></div>
			</div>
			<div class="Bucket Analyzed">
				<h2></h2>
				<div class="Bucket-results"></div>
			</div>
			<div class="Bucket Failed">
				<h2>Fail</h2>
				<div class="Bucket-results"></div>
			</div>
		</div>
	</main>

	<footer>
		<p>Made by <a href="http://oskarrough.com">Oskar Rough</a></p>
	</footer>

	<div class="Scripts">
		<!-- build:js scripts/vendor.js-->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<!-- endbuild-->
		<!-- build:js scripts/main.js-->
		<script src="scripts/yts.js"></script>
		<!-- endbuild-->
	</div>

</body>
</html>
