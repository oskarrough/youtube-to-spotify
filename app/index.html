<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rough</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css styles/main.css-->
      <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js scripts/vendor/modernizr.js-->
      <script src="scripts/vendor/modernizr-custom.js"></script>
    <!-- endbuild-->
    <link href='http://fonts.googleapis.com/css?family=Fira+Mono:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

  	<header class="Header">
  		<p><strong>Convert a YouTube playlist to Spotify tracks</strong></p>
  		<form class="Playlist">
  			<label class="Playlist-label">
  				<input type="text" class="Playlist-input" placeholder="YouTube playlist ID" value="PL6AEA53CDF028371E" />
  				<div class="Progress">
  					<span class="Progress-inner">
  						<i class="Progress-analyzing">Analyzing</i>
  						<i class="Progress-value"></i>%
  					</span>
  				</div>
  			</label>
  			<button type="submit" class="Playlist-submit">Match</button>
  		</form>
  	</header>

  	<main>
  		<p class="js-error"></p>

  		<div class="Results">

  			<p><i class="js-status">Matching</i> <i class="js-matched"></i> of <i class="js-total"></i> <i>tracks from</i>
  			<strong><i class="js-title"></i></strong>. <span class="js-failed"></span> not found.</p>

  		<div class="Bucket Analyzed">
  			<h2></h2>
  		</div>

  		<div class="Bucket Success">
  			<h2>Success</h2>
  		</div>

  		<div class="Bucket Failed">
  			<h2>Fail</h2>
  		</div>

  		<div class="Bucket Matches">
            <p><small>Copy and paste these directly into a Spotify playlist.</small></p>
  		</div>
  			</div>
  	</main>

  	<footer>
  		<p>Made by <a href="http://oskarrough.com">Oskar Rough</a></p>
  	</footer>

    <div class="Scripts">
      <!-- build:js scripts/vendor.js-->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <!-- endbuild-->
      <!-- build:js scripts/main.js-->
      <script src="scripts/yts.js"></script>
      <script src="scripts/app.js"></script>
      <!-- endbuild-->
    </div>
  </body>
</html>
